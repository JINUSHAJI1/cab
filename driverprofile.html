        <h2 style="color: black;">COMPLETE YOUR PROFILE</h2>
        
        
            <form action="print.html" method="POST" style="color: black;">

                       <br><br> <label for="gender">

                        <br><br>

                        display: inline-block;
                        border: 1px solid #ccc;
                        box-sizing: border-box; border-radius: 20px;"></textarea>
                    <br><label for="email">

<br><label for="mob">

                   box-sizing: border-box; border-radius: 20px;"/>
                    <br>

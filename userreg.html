<body>
  <header class="fixed-top d-flex align-items-center header-transparent">
    <div class="container d-flex justify-content-between align-items-center">

      <div style="font-size:40px;font-family:Georgia, 'Times New Roman', Times, serif;">

  </header>

  <a href="index.html" style="background-color: #2382b5;
                  color: white;
                  padding: 14px 25px;
                  text-align: center;
                  text-decoration: none;
                  display: inline-block;">HOME</a>
  <div style="position: relative;
        text-align: center;
        color: white;">
    <img
      src="https://media.istockphoto.com/photos/taxi-picture-id519870714?k=20&m=519870714&s=170667a&w=0&h=8fxhgh3qVR99PoHNKQQDXzJ-JmZc4QuZb8Q1Y4pJRt4="

    <!-- <div style="position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);color: #2dca98;font-size: 40px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">WELCOME TO QUICK CAB</div>

    <div style="position: absolute;
        top: 30%;
      left: 55%;width: 70%;
        transform: translate(-50%, -50%); ">
      <form name="form" id="form" method="post" style="background-color: white;" onsubmit="return validation(event)">
        <h1 style="color:rgb(8, 23, 71);">USER REGISTRATION</h2>

          <input type="text" placeholder="Full Name " name="name" id="name" style="width: 70%;
                   padding: 12px 20px;
                   margin: 8px 0;
                   display: inline-block;
                   border: 1px solid #ccc;
                   box-sizing: border-box; border-radius: 20px;" required>

          <input type="email" placeholder="Email" name="email" id="email" style="width: 70%;
                   padding: 12px 20px;
                   margin: 8px 0;
                   display: inline-block;
                   border: 1px solid #ccc;
                   box-sizing: border-box; border-radius: 20px;" required>
          <input type="number" placeholder="Mobile Number" id="mobile" name="mob" style="width: 70%;
                   padding: 12px 20px;
                   margin: 8px 0;
                   display: inline-block;
                   border: 1px solid #ccc;
                   box-sizing: border-box; border-radius: 20px;" required>

          <input type="password" placeholder="Password" name="password" id="password" style="width: 70%;
                   padding: 12px 20px;
                   margin: 8px 0;
                   display: inline-block;
                   border: 1px solid #ccc;
                   box-sizing: border-box; border-radius: 20px;" required>
          <input type="password" placeholder="Confirm Password" name="cpassword" id="cpassword" style="width: 70%;
                   padding: 12px 20px;
                   margin: 8px 0;
                   display: inline-block;
                   border: 1px solid #ccc;
                   box-sizing: border-box; border-radius: 20px;" required>
          <button type="submit" id="submit" name="submit" style="background-color: #37c96a;
                   color: white;
                   padding: 14px 20px;
                   margin: 8px 0;
                   border: none;
                   cursor: pointer;
                   width: 70%; border-radius: 20px;">Register</button></a>
    </div>



    </form>
  </div>

  <script>
    function validation(e) {
      e.preventDefault();
      var name =
        document.forms.form.name.value;
      var email =
        document.forms.form.email.value;
      var phone =
        document.forms.form.mobile.value;
      var password =
        document.forms.form.password.value;
      var cpassword =
        document.forms.form.cpassword.value;
      var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  //Javascript reGex for Email Validation.
      var regPhone = /^\d{10}$/;                                        // Javascript reGex for Phone Number validation.
      var regName = /\d+$/g;                                    // Javascript reGex for Name validation

      if (name == "" || regName.test(name)) {
        window.alert("Please enter your name properly.");
        name.focus();
        return false;
      }


      if (email == "" || !regEmail.test(email)) {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
      }
      if (phone == "" || !regPhone.test(phone)) {
        alert("Please enter valid phone number.");
        phone.focus();
        return false;
      }

      if (password == "") {
        alert("Please enter your password");
        password.focus();
        return false;
      }


      if (password.length < 8) {
        alert("Password should be atleast 6 character long");
        password.focus();
        return false;

      }
      if (cpassword != password) {
        alert("passwordmismatch");
        password.focus();
        return false;
      }


      return true;
    }

  </script>
</body>

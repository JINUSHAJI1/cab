          <h2>USER LOGIN</h2>
        </center>
        <div class="container">
          <input type="email" placeholder="Enter Email" id="email" style="width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              display: inline-block;
              border:1px solid #ccc;
              box-sizing: border-box;" minlength="5" maxlength="50" required>

          <input type="password" placeholder="Enter Password" id="psw" style="width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              display: inline-block;
              border:1px solid #ccc;
              box-sizing: border-box;" minlength="8" maxlength="25" required>

          <button type="submit" style="background-color: #04AA6D;
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              cursor: pointer;
              width: 100%;" class="btn-login" id="btn-login">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1;padding: 16px;">
          <a href="userreg.html">New User?Register</a><br><br>
          <span class="psw"><a href="#">Forgot password?</a></span>
        </div>
      </form>
    </center>
  </div>
